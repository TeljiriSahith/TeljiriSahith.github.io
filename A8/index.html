<!DOCTYPE html>
<html>
<head>
  <title>Integer Calculator</title>
  <style>
    body {
      background-color: aqua;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: inline-block;
    }

    .input-section, .output {
      display: inline-block;
      vertical-align: top;
    }

    .input-section {
      margin-right: 40px;
    }

    input[type="text"], button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }

    button {
      background-color: lightblue;
      border: 1px solid #999;
      cursor: pointer;
    }

    .output {
      background-color: orange;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Integer Calculator</h2>

  <div class="container">
    <div class="input-section">
      <input type="text" id="num1" placeholder="Enter first number" />
      <input type="text" id="num2" placeholder="Enter second number" />
      <button onclick="Add()">+</button>
      <button onclick="Sub()">-</button>
      <button onclick="Mul()">*</button>
      <button onclick="div()">/</button>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script>
    // Core operations
    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      return Math.floor(a / b);
    }

    function Add() {
      const [num1, num2] = getInputs();
      const result = add(num1, num2);
      showResult(`Addition: ${result}`);
    }

    function Sub() {
      const [num1, num2] = getInputs();
      const result = subtract(num1, num2);
      showResult(`Subtraction: ${result}`);
    }

    function Mul() {
      const [num1, num2] = getInputs();
      const result = multiply(num1, num2);
      showResult(`Multiplication: ${result}`);
    }

    function div() {
      const [num1, num2] = getInputs();
      const result = divide(num1, num2);
      showResult(`Division: ${result}`);
    }

    // Helpers
    function getInputs() {
      const num1 = parseInt(document.getElementById('num1').value, 10);
      const num2 = parseInt(document.getElementById('num2').value, 10);
      return [num1, num2];
    }

    function showResult(message) {
      document.getElementById('output').innerHTML = message;
    }
  </script>

</body>
</html>
